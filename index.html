<!DOCTYPE html>
<html lang="i">
<head>
    <meta charset="UTF-8">
    <title>Mappa Interattiva di Hallownest</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            background-color: #0d0d0d;
            color: #f5f5f5;
            font-family: 'Garamond', serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        h1 {
            text-shadow: 2px 2px 4px #000;
            font-size: 2.5em;
            margin-top: 20px;
            color: #d4af37; /* Oro tenue per il titolo */
        }
        #map {
            height: 100vh; /* Altezza pari a 100% della visuale */
            width: 100vw; /* Larghezza pari a 100% della visuale */
            border: 2px solid #444;
            margin: 0 auto;
            background: #1c1c1c;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .leaflet-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
        }
        .leaflet-popup-content-wrapper {
            background: #2c2c2c;
            color: #fff;
            border-radius: 5px;
            border: 1px solid #444;
        }
        .leaflet-popup-tip {
            background: #444;
        }
        .custom-popup .leaflet-popup-content {
            font-family: 'Garamond', serif;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Mappa Interattiva di Hallownest</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
